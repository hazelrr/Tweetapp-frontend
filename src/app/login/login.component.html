<div class="jumbotron">
<div class="container"  style="padding-top:60px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">  
              <form name="form"  (ngSubmit)="login()" #f="ngForm">   
                <h1 style="text-align:center;"><b>Login</b></h1>  
                 
                <div class="input-group mb-3">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-user"></i></span>  
                  </div>  
                  <input type="text" name="EmailId" [(ngModel)]="model.EmailId" class="form-control sty1" placeholder="Email" required>  
                </div>  
                <div class="input-group mb-4">  
                  <div class="input-group-prepend">  
                    <span class="input-group-text"><i class="icon-lock"></i></span>  
                  </div>  
                  <input  type="password" name="Password" [(ngModel)]="model.Password" class="form-control"  
                 placeholder="Password">  
                </div>  
                
                <div class="row">  
                  <div class="col-6">  
                    <button type="submit" class="btn btn-primary px-4">Login</button> 
                    <!-- <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>  -->
                  </div>  
                  <div class="col-6 text-right">  
                    <button type="button"  class="btn btn-link px-0" routerLink="/resetpassword">Reset password?</button>  
                  </div>  
                </div> 
                <div class="row">  
                  <div class="col-6">  
                  <p style="padding-top: 1em;">Don't have an account?</p>
                  </div>  
                  <div class="col-6 text-right">  
                    <button type="button" class="btn btn-link px-0" routerLink="/register">Sign Up</button>  
                  </div>  
                </div>  
                  
              </form>
              <div>  
                <p style="color:#E92626;font-size:10px;font-weight:normal" Class="success" align="left">  
                 
                  {{errorMessage}}
                </p>  
              </div>   
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
  </div>  
</div>
