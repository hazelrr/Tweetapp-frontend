<div class="jumbotron">
<div class="container" style="padding-top:60px;">  
    <div class="row">  
      <div class="col-md-6 mx-auto">  
        <div class="card-group">  
          <div class="card p-4">  
            <div class="card-body">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <h1 style="text-align:center; font: 1em sans-serif bold;">Reset your password</h1>  
                  <form [formGroup]="changePasswordForm" (ngSubmit)="onFormSubmit()">
                  
          
          <div class=" input-group mb-3 form-group">
              <!-- <label for="loginId">LoginId : </label> -->
              <input type="text" formControlName="emailId" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
              <div *ngIf="f.emailId.errors" class="invalid-feedback">
                  <div *ngIf="f.emailId.errors.required">EmailAddress is required</div>
              </div>
          </div>
          <div class="input-group mb-3 form-group">
              <!-- <label for="password">Password : </label> -->
              <input type="password" formControlName="oldPassword" class="form-control" placeholder="Old Password" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }" />
              <div *ngIf="f.oldPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.oldPassword.errors.required">Password is required</div>
                  <div *ngIf="f.oldPassword.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="input-group mb-3 form-group">
            <!-- <label for="confirmPassword">Confirm Password : </label> -->
            <input type="password" formControlName="newPassword" class="form-control" placeholder="New Password" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
            <div *ngIf="f.newPassword.errors" class="invalid-feedback">
                <div *ngIf="f.newPassword.errors.required">Password is required</div>
                <div *ngIf="f.newPassword.errors.minlength">Passwords must be atleast 6 characters</div>
            </div>
          </div>
          <div class="input-group mb-3 form-group">
            <!-- <label for="confirmPassword">Confirm Password : </label> -->
            <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                <div *ngIf="f.confirmPassword.errors.PasswordMatch">Passwords must match</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" >Change Password</button>
        
        </div>
    </form>
            
        </div> 
          </div>
        </div>
      </div>
    </div>
</div>
</div>
